<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeeragogyBot – Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" as="image"
        href="https://raw.githubusercontent.com/Peeragogy/PeeragogyBot/main/assets/images/peeragogy-icon-white.svg">
    <style>
        :root {
            --primary-glow: #6366f1;
            --secondary-glow: #3b82f6;
            --tertiary-glow: #8b5cf6;
            --text-light: #e0e0e0;
            --text-heading: #ffffff;
            --glass-bg: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --button-bg: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            --button-hover-bg: linear-gradient(135deg, var(--secondary-glow), var(--tertiary-glow));
            --bg-dark: #0a0a10;
            --font-family: 'Inter', sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: var(--font-family);
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
            position: relative;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.7;
        }

        #activation-gate {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
            background: rgba(10, 10, 15, 0.3);
            backdrop-filter: blur(5px);
            opacity: 1;
            visibility: visible;
            transition: opacity 0.8s ease-out, visibility 0s linear 0s;
        }

        #activation-gate.hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-in, visibility 0s linear 0.8s;
        }

        .gate-content {
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-radius: 24px;
            padding: 50px 60px;
            width: 90%;
            max-width: 720px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transform: scale(0.95);
            opacity: 0;
            animation: gate-enter 0.8s 0.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes gate-enter {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .gate-logo-container {
            margin-bottom: 35px;
            transform: translateZ(0);
        }

        #gate-logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.5));
            animation: subtle-float 7s ease-in-out infinite;
        }

        @keyframes subtle-float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px) scale(1.03);
            }

            100% {
                transform: translateY(0);
            }
        }

        .gate-content h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-heading);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .gate-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 550px;
            margin-bottom: 2.5rem;
        }

        #activate-button {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            color: white;
            background: var(--button-bg);
            background-size: 200% 200%;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
            letter-spacing: 0.5px;
        }

        #activate-button:hover {
            background-position: 100% 0;
            background: var(--button-hover-bg);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
            transform: translateY(-3px);
        }

        flowise-fullchatbot {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-in, visibility 0s linear 0.8s;
        }

        flowise-fullchatbot.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.8s ease-out, visibility 0s linear 0s;
        }
    </style>
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <div id="activation-gate">
        <div class="gate-content">
            <div class="gate-logo-container">
                <img src="https://raw.githubusercontent.com/Peeragogy/PeeragogyBot/main/assets/images/peeragogy-icon-white.svg"
                    alt="Peeragogy Logo" id="gate-logo" />
            </div>
            <h1>Peeragogy Handbook AI-Powered ChatBot</h1>
            <p>By chatting here, you're interacting with an AI trained on the Peeragogy Handbook V3.
                Peer-powered answers await your curiosity!</p>
            <button id="activate-button" aria-label="Activate PeeragogyBot">Start Exploration</button>
        </div>
    </div>

    <flowise-fullchatbot id="peeragogy-bot"></flowise-fullchatbot>

    <script type="module">
        // Utilizziamo una funzione immediatamente invocata per inizializzare il chatbot
        (async function () {
            // Importiamo Chatbot correttamente
            const { default: Chatbot } = await import("https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js");

            const activationGate = document.getElementById("activation-gate");
            const activateButton = document.getElementById("activate-button");
            const chatbotElement = document.getElementById("peeragogy-bot");

            let isChatbotInitialized = false;

            activateButton.addEventListener("click", async () => {
                // Nascondiamo il gate
                activationGate.classList.add("hidden");

                // Rendere visibile il chatbot
                chatbotElement.classList.add("visible");

                if (!isChatbotInitialized) {
                    isChatbotInitialized = true;
                    console.log("Initializing PeeragogyBot...");

                    // Inizializzazione del chatbot
                    Chatbot.initFull({
                        chatflowid: "d5f669ab-e063-4302-bea8-8ea55335603b",
                        apiHost: "https://peeragogybot-flowise-production-68ec.up.railway.app",
                        chatflowConfig: {},
                        theme: {
                            chatWindow: {
                                showTitle: true,
                                title: "PeeragogyBot Nexus",
                                titleAvatarSrc: "https://raw.githubusercontent.com/Peeragogy/PeeragogyBot/main/assets/images/peeragogy-icon-white.svg",
                                welcomeMessage: "Connection established! I'm PeeragogyBot, ready to co-create knowledge with you. What shall we explore today in the Nexus?",
                                backgroundColor: "#10121a",
                                height: "100%",
                                width: "100%",
                                fontSize: 16,
                                botMessage: {
                                    backgroundColor: "#2a2f3d",
                                    textColor: "#e0e0e0",
                                    showAvatar: true,
                                    avatarSrc: "https://raw.githubusercontent.com/Peeragogy/PeeragogyBot/main/assets/images/peeragogy-icon-white.svg"
                                },
                                userMessage: {
                                    backgroundColor: "var(--secondary-glow)",
                                    textColor: "#ffffff",
                                    showAvatar: true,
                                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png"
                                },
                                textInput: {
                                    placeholder: "Send a thought impulse...",
                                    backgroundColor: "#1a1d29",
                                    textColor: "#e0e0e0",
                                    sendButtonColor: "var(--primary-glow)",
                                    autoFocus: true
                                },
                                footer: {
                                    textColor: "#a0a0a0",
                                    text: "Peeragogy Nexus – Co-created by:",
                                    company: "Fabrizio Terzi + Flowise AI + Community",
                                    companyLink: "https://github.com/FTG-003"
                                }
                            }
                        }
                    });
                }
            });

            // Aggiungiamo un po' di particelle al canvas per un effetto più bello
            const canvas = document.getElementById('particle-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');

                // Ridimensiona il canvas per matchare la finestra
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Creiamo alcune particelle
                const particles = [];
                const particleCount = 100;

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 2 + 1,
                        color: `rgba(${Math.floor(Math.random() * 100 + 150)}, ${Math.floor(Math.random() * 100 + 150)}, ${Math.floor(Math.random() * 150 + 100)}, ${Math.random() * 0.5 + 0.3})`,
                        velocity: {
                            x: (Math.random() - 0.5) * 0.5,
                            y: (Math.random() - 0.5) * 0.5
                        }
                    });
                }

                // Animazione delle particelle
                function animate() {
                    requestAnimationFrame(animate);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    particles.forEach(particle => {
                        // Aggiorna la posizione
                        particle.x += particle.velocity.x;
                        particle.y += particle.velocity.y;

                        // Wrap around the edges
                        if (particle.x < 0) particle.x = canvas.width;
                        if (particle.x > canvas.width) particle.x = 0;
                        if (particle.y < 0) particle.y = canvas.height;
                        if (particle.y > canvas.height) particle.y = 0;

                        // Disegna la particella
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        ctx.fillStyle = particle.color;
                        ctx.fill();
                    });
                }

                animate();
            }
        })();
    </script>
</body>

</html>
