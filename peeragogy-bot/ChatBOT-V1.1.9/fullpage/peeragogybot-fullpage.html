<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeeragogyBot â€“ Full Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="assets/images/peeragogy.svg">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }

        #disclaimer-container {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(145deg, #6366f1, #3b82f6, #8b5cf6);
            background-size: 300% 300%;
            animation: gradient-animation 15s ease infinite;
            color: white;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #disclaimer-logo {
            width: 220px;
            height: auto;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .content-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 680px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .disclaimer-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .disclaimer-button {
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        #disclaimer-button-accept {
            background-color: #10b981;
            color: white;
        }

        #disclaimer-button-cancel {
            background-color: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }

        flowise-fullchatbot {
            height: 100%;
            width: 100%;
            display: none;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="disclaimer-container">
        <div class="content-card">
            <div class="logo-container">
                <img src="assets/images/peeragogy.svg" alt="Peeragogy Logo" id="disclaimer-logo" />
            </div>
            <h1>Peeragogy Handbook ChatBot</h1>
            <p>By chatting here, you're interacting with an AI trained on the Peeragogy Handbook V3.<br />Peer-powered
                answers await your curiosity!</p>
            <div class="disclaimer-buttons">
                <button id="disclaimer-button-accept" class="disclaimer-button" aria-label="Start Chatbot">Let's
                    Go!</button>
                <button id="disclaimer-button-cancel" class="disclaimer-button" aria-label="Cancel">Cancel</button>
            </div>
        </div>
    </div>

    <flowise-fullchatbot id="peeragogy-bot"></flowise-fullchatbot>

    <script type="module">
        const disclaimer = document.getElementById("disclaimer-container");
        const chatbot = document.getElementById("peeragogy-bot");

        document.getElementById("disclaimer-button-accept").addEventListener("click", async () => {
            disclaimer.style.opacity = "0";
            disclaimer.style.transition = "opacity 0.8s ease";
            setTimeout(async () => {
                disclaimer.style.display = "none";
                chatbot.style.display = "block";

                const { default: Chatbot } = await import("https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js");
                Chatbot.initFull({
                    chatflowid: "9c913bf8-5526-4e53-bd16-d9ed392f47a8",
                    apiHost: "https://peeragogybot-flowise-production-68ec.up.railway.app",
                    chatflowConfig: {},
                    theme: {
                        chatWindow: {
                            showTitle: true,
                            title: "PeeragogyBot",
                            welcomeMessage: "Hi there ðŸ‘‹ I'm PeeragogyBot â€” your AI peer in co-learning. What shall we explore today?",
                            backgroundColor: "#ffffff",
                            fontSize: 16,
                            botMessage: {
                                showAvatar: true,
                                avatarSrc: "https://www.svgrepo.com/show/429466/avatar-circus-magician.svg"
                            },
                            userMessage: {
                                backgroundColor: "#3B81F6",
                                textColor: "#ffffff",
                                showAvatar: true,
                                avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png"
                            },
                            textInput: {
                                placeholder: "Type your question",
                                sendButtonColor: "#3B81F6"
                            },
                            footer: {
                                text: "Co-created by:",
                                company: "Fabrizio Terzi + Flowise + ChatOpenAI",
                                companyLink: "https://github.com/FTG-003"
                            }
                        }
                    }
                });
            }, 800);
        });

        document.getElementById("disclaimer-button-cancel").addEventListener("click", () => {
            const card = document.querySelector('.content-card');
            card.innerHTML = '<h1>Maybe next time...</h1><p>You can always come back when you\'re ready to explore Peeragogy with an AI peer. âœ¨</p>';
        });
    </script>
</body>

</html>
